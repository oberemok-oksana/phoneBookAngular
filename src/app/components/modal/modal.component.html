<div class="modal-window" *ngIf="showModal$ | async">
  <div class="modal-window__window">
    <div class="modal-window__body">{{ message$ | async }}</div>
    <div class="modal-window__footer">
      <button class="btn_success modal-window__btn" (click)="closeModal()">
        Ok
      </button>
    </div>
  </div>
</div>
