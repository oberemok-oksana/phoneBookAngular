<div class="contacts">
  <h2 class="form__header">My Contacts</h2>
  <ul class="my-contacts-list">
    <li
      class="my-contacts-list-item"
      *ngFor="let contact of contacts"
      [class.active-contact]="activeContact === contact"
      (click)="setActive(contact)"
    >
      {{ contact.name }}
    </li>
  </ul>
</div>
