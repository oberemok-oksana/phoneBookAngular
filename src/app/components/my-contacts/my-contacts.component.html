<div class="contacts">
  <h2 class="form__header">My Contacts</h2>
  <ul class="my-contacts-list">
    <li
      class="my-contacts-list-item"
      *ngFor="let contact of contacts$ | async"
      [class.active-contact]="(activeContact$ | async) === contact"
      (click)="setToActive(contact)"
    >
      {{ contact.name
      }}<button class="delete-btn" (click)="deleteContact(contact)">x</button>
    </li>
  </ul>
</div>
